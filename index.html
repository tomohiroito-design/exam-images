<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>試験用 画像格納庫</title>
  <link rel="stylesheet" href="./assets/style.css" />
  <style>
    /* 追加は最小：管理パネル用だけ */
    .adminWrap { margin-top: 18px; }
    .adminHead { display:flex; gap:10px; align-items:center; justify-content:space-between; flex-wrap:wrap; }
    .adminHead .small { opacity:.8; font-size: 12px; }
    .adminPanel { margin-top: 10px; border-radius: 14px; overflow:hidden; border:1px solid rgba(255,255,255,0.10); background: rgba(0,0,0,0.15); }
    .adminPanel iframe { width: 100%; height: 860px; border:0; display:block; background: transparent; }
    .adminPanel.isHidden { display:none; }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <h1>試験用 画像格納庫</h1>
      <div class="sub">images.json を元に一覧表示 / URLをコピーして使う</div>

      <div class="controls">
        <input id="q" placeholder="検索（ファイル名 / タグ / カテゴリ）" />
        <select id="category"></select>
        <select id="tag"></select>
      </div>

      <div style="margin-top:10px; display:flex; gap:10px; flex-wrap:wrap;">
        <button id="reload" class="primary">一覧を再読み込み</button>
        <button id="toggleAdmin" type="button">管理（アップロード/削除）</button>
        <a href="./uploader.html" style="display:inline-flex; align-items:center; justify-content:center; padding:10px 14px; border-radius:12px; text-decoration:none;">
          管理ページを別タブで開く
        </a>
      </div>

      <div id="stats" class="stats"></div>
    </div>
  </header>

  <main class="wrap">
    <div id="grid" class="grid"></div>

    <!-- 管理パネル（uploaderを埋め込み） -->
    <section class="adminWrap">
      <div class="adminHead">
        <div>
          <h2 style="margin:0;">管理パネル</h2>
          <div class="small">ここでアップロード/削除できます（合言葉はuploader側で保存）</div>
        </div>
        <div style="display:flex; gap:10px; flex-wrap:wrap;">
          <button id="adminReloadList" type="button">削除後に一覧更新</button>
        </div>
      </div>

      <div id="adminPanel" class="adminPanel isHidden">
        <iframe id="adminFrame" src="./uploader.html" loading="lazy"></iframe>
      </div>
    </section>
  </main>

  <div id="toast" class="toast"></div>

  <div id="modal" class="modal">
    <div class="box" onclick="event.stopPropagation()">
      <img id="modalImg" alt="preview">
      <div class="bar">
        <div style="min-width:0; flex:1;">
          <div class="small" id="modalUrl" style="white-space:nowrap; overflow:hidden; text-overflow:ellipsis;"></div>
        </div>
        <div style="display:flex; gap:10px;">
          <button id="copyModal" class="primary">直URLコピー</button>
          <button id="closeModal">閉じる</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/app.js"></script>
  <script>
    // 管理パネルの開閉だけ追加（既存app.jsに干渉しない）
    (function(){
      const btn = document.getElementById("toggleAdmin");
      const panel = document.getElementById("adminPanel");
      const reloadBtn = document.getElementById("adminReloadList");

      btn?.addEventListener("click", () => {
        panel.classList.toggle("isHidden");
        if (!panel.classList.contains("isHidden")) {
          // 開いた直後に位置を合わせる
          panel.scrollIntoView({ behavior: "smooth", block: "start" });
        }
      });

      reloadBtn?.addEventListener("click", () => {
        // app.js 側に reload ボタンがある想定（既にある）
        const r = document.getElementById("reload");
        if (r) r.click();
      });
    })();
  </script>
</body>
</html>
