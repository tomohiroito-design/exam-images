<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>試験用 画像格納庫</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
  <header>
    <div class="wrap">
      <h1>試験用 画像格納庫</h1>
      <div class="sub">GitHub Pages 配信（直URLをコピーして試験システムに貼る）</div>

      <div class="controls">
        <input id="q" placeholder="検索（ファイル名 / タグ / カテゴリ）" />
        <select id="category"></select>
        <select id="tag"></select>
      </div>

      <div style="margin-top:10px; display:flex; gap:10px; flex-wrap:wrap;">
  <button id="reload" class="primary">一覧を再読み込み</button>

  <a href="./uploader.html" class="primary" style="display:inline-flex; align-items:center; justify-content:center; padding:10px 14px; border-radius:12px; text-decoration:none;">
    画像を追加・削除（管理）
  </a>

  <button onclick="alert('画像追加は「画像を追加・削除（管理）」から行えます。もし使えない場合は GitHub の /images に置いて images.json を更新してください。')">
    追加手順
  </button>
</div>


      <div id="stats" class="stats"></div>
    </div>
  </header>

  <main class="wrap">
    <div id="grid" class="grid"></div>
  </main>

  <div id="toast" class="toast"></div>

  <div id="modal" class="modal">
    <div class="box" onclick="event.stopPropagation()">
      <img id="modalImg" alt="preview">
      <div class="bar">
        <div style="min-width:0; flex:1;">
          <div class="small" id="modalUrl" style="white-space:nowrap; overflow:hidden; text-overflow:ellipsis;"></div>
        </div>
        <div style="display:flex; gap:10px;">
          <button id="copyModal" class="primary">直URLコピー</button>
          <button id="closeModal">閉じる</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/app.js"></script>
</body>
</html>
